<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>双向绑定原理</title>
    <script>
        function getListText() {
            var listVuale = document.getElementById("list-text").value;
            var listAdd = document.getElementsByClassName("list")[0].innerHTML += "<li>" + listVuale + "</li>";
            localStorage.setItem("storageContent", listAdd);
        }
        window.onload = function () {
            document.getElementsByClassName("list")[0].innerHTML = localStorage.getItem("storageContent");
        }
    </script>
</head>

<body>
    <ul class="list">
    </ul>
    <input type="text" id="list-text">
    <button onclick="getListText()">添加</button>
</body>

</html>
