<!DOCTYPE html>
<!-- saved from url=(0045)http://www.swiper.com.cn/demo/180-nested.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="./Swiper demo_files/swiper.min.css">

  <!-- Demo styles -->
  <style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
    .swiper-container-v {
      background: #eee;
    }
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container swiper-container-h swiper-container-horizontal">
    <div class="swiper-wrapper" style="transition-duration: 0ms; transform: translate3d(-1416px, 0px, 0px);">
      <div class="swiper-slide swiper-slide-prev" style="width: 1366px; margin-right: 50px;">Horizontal Slide 1</div>
      <div class="swiper-slide swiper-slide-active" style="width: 1366px; margin-right: 50px;">
        <div class="swiper-container swiper-container-v swiper-container-vertical">
          <div class="swiper-wrapper" style="transition-duration: 0ms; transform: translate3d(0px, -688px, 0px);">
            <div class="swiper-slide" style="height: 294px; margin-bottom: 50px;">Vertical Slide 1</div>
            <div class="swiper-slide swiper-slide-prev" style="height: 294px; margin-bottom: 50px;">Vertical Slide 2</div>
            <div class="swiper-slide swiper-slide-active" style="height: 294px; margin-bottom: 50px;">Vertical Slide 3</div>
            <div class="swiper-slide swiper-slide-next" style="height: 294px; margin-bottom: 50px;">Vertical Slide 4</div>
            <div class="swiper-slide" style="height: 294px; margin-bottom: 50px;">Vertical Slide 5</div>
          </div>
          <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets"><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span></div>
        </div>
      </div>
      <div class="swiper-slide swiper-slide-next" style="width: 1366px; margin-right: 50px;">Horizontal Slide 3</div>
      <div class="swiper-slide" style="width: 1366px; margin-right: 50px;">Horizontal Slide 4</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets"><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span></div>
  </div>

  <!-- Swiper JS -->
  <script src="./Swiper demo_files/swiper.min.js.下载"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiperH = new Swiper('.swiper-container-h', {
      spaceBetween: 50,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
    var swiperV = new Swiper('.swiper-container-v', {
      direction: 'vertical',
      spaceBetween: 50,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>


</body></html>
